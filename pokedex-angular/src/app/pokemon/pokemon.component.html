<div id="pokemon" *ngIf="pokemon!= null" [ngClass]="pokemon.types[0].toLowerCase()">
    <div>
      <app-title [pokemon]="pokemon"></app-title>
        <div id="center">
            <img [routerLink]="'/'+previousPokemonNumber"
                *ngIf="previousPokemonNumber"
                id="left-arrow"
                class="arrow"
                src="../../assets/icons/Frame.svg"/>
            <img id="pokemon-img" src="{{pokemon.img}}" />
            <img [routerLink]="'/'+nextPokemonNumber"
                *ngIf="nextPokemonNumber"
                class="arrow"
                id="right-arrow"
                src="../../assets/icons/Frame.svg"/>
        </div>
    </div>
    <div id="body">
       <div id="types">
            <span *ngFor="let type of pokemon.types" [ngClass]="type">
                {{auxService.capitalizeFirstLetter(type)}}
            </span>
       </div>
       <div class="section" id="about">
            <span class="color">About</span>
            <div id="characteristics">
                <div>
                    <div>
                        <img src="../../assets/icons/Weight.svg" />
                        {{pokemon.weight/10}} Kg
                    </div>
                    <span>Weight</span>
                </div>
                <div id="height">
                    <div>
                        <img src="../../assets/icons/Height.svg" />
                        {{pokemon.height/10}} m
                    </div>
                    <span>Height</span>
                </div>
                <div >
                    <div id="moves">
                        <ng-container
                         *ngFor="let move of pokemon.moves">
                            {{auxService.capitalizeFirstLetter(move)}}<br/>
                        </ng-container>
                    </div>

                    <span>Moves</span>
                </div>
            </div>
            <p>{{pokemon.description}}</p>
       </div>
      <div class="section color" id="stats">
        <span >Stats</span>
        <div>
          <div id="attributes">
            <span *ngFor="let key of keys()">{{key}}</span>
          </div>
          <div id="stats-values">
            <app-stat-value *ngFor="let stat of stats()"
                            [pokemonType]="pokemon.types[0].toLowerCase()"
                            [stat]="stat"
                           ></app-stat-value>
          </div>
        </div>
      </div>
    </div>
</div>
