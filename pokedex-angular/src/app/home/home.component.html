<div id="wrapper">
    <app-header></app-header>
    <input type="text" [(ngModel)]="search" 
    placeholder="Buscar" />
    <div id="list">
        <div *ngFor="let pokemon of list" [ngClass]="'pokemon ' + pokemon.type[0].toLowerCase()">
            <span>
                #{{auxService.getNumber(pokemon.number)}}
            </span>
            <img src="{{pokemon.img}}" />
            <div>
                {{pokemon.name}}
            </div>
        </div>
    </div>
</div>
