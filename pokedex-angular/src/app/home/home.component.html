<div id="wrapper">
    <app-header ></app-header>
    <input type="text" [(ngModel)]="search" (keyup)="filter()"
    placeholder="Buscar" />
    <div id="list">
        <div *ngFor="let pokemon of result" [ngClass]="'pokemon ' + pokemon.type[0].toLowerCase()">
            <span>
                #{{auxService.getNumber(pokemon.number)}}
            </span>
            <img src="{{pokemon.img}}" />
            <div>
                {{auxService.capitalizeFirstLetter(pokemon.name)}}
            </div>
        </div>
    </div>
</div>
